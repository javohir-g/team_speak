    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Стили -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://tmspeak.onrender.com/">
</head>
<body>
    <!-- Основной контент -->
    <main class="container">
        <h1>Голосовой чат онлайн</h1>

        
        <section class="user-input">
            <input type="text" id="username" placeholder="Введите ваше имя" aria-label="Ваше имя">
        </section>
        
        <section class="rooms" aria-label="Список доступных комнат">
            <!-- Комнаты будут добавлены динамически -->
        </section>
        
        <button class="create-room-btn" onclick="showCreateRoomModal()" aria-label="Создать новую комнату">
            <i class="fas fa-plus"></i> Создать комнату
        </button>
    </main>

    <!-- Интерфейс комнаты -->
    <section class="room" style="display: none;" aria-label="Интерфейс комнаты">
        <header class="room-header">
            <h2 id="room-name"></h2>
            <div class="controls">
                <button class="mute-btn" onclick="toggleMute()" title="Включить/выключить микрофон">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="hear-self-btn" onclick="toggleHearSelf()" title="Слышать себя">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <button class="music-btn" data-track="track1" onclick="playMusic('track1')" title="Музыка 1">
                    <i class="fas fa-play"></i>
                </button>
                <button class="music-btn" data-track="track2" onclick="playMusic('track2')" title="Музыка 2">
                    <i class="fas fa-play"></i>
                </button>
                <button class="music-btn" data-track="track3" onclick="playMusic('track3')" title="Музыка 3">
                    <i class="fas fa-play"></i>
                </button>
                <button class="music-btn" data-track="track4" onclick="playMusic('track4')" title="Музыка 4">
                    <i class="fas fa-play"></i>
                </button>
                <button class="music-btn" data-track="track5" onclick="playMusic('track5')" title="Музыка 5">
                    <i class="fas fa-play"></i>
                </button>
                <button class="leave-btn" onclick="leaveRoom()" title="Покинуть комнату">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>
        <div class="users-list" aria-label="Список участников"></div>
    </section>

    <!-- Модальное окно создания комнаты -->
    <div id="createRoomModal" class="modal" role="dialog" aria-labelledby="createRoomTitle">
        <div class="modal-content">
            <h2 id="createRoomTitle">Создание комнаты</h2>
            <form class="modal-form" onsubmit="createRoom(); return false;">
                <input type="text" id="roomName" placeholder="Название комнаты" maxlength="30" required>
                <input type="password" id="roomPassword" placeholder="Пароль комнаты" required>
                <div class="max-users-container">
                    <label for="maxUsers">Максимум участников:</label>
                    <input type="number" id="maxUsers" min="2" max="10" value="5" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Создать</button>
                    <button type="button" onclick="hideCreateRoomModal()" class="cancel">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно для ввода пароля -->
    <div id="passwordModal" class="modal" role="dialog" aria-labelledby="passwordModalTitle">
        <div class="modal-content">
            <h2 id="passwordModalTitle">Вход в комнату</h2>
            <form class="modal-form" onsubmit="joinProtectedRoom(); return false;">
                <input type="password" id="enterPassword" placeholder="Введите пароль" required>
                <div class="modal-buttons">
                    <button type="submit">Войти</button>
                    <button type="button" onclick="hidePasswordModal()" class="cancel">Отмена</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Подключаем библиотеки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
